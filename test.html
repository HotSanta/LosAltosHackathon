    <script>
      function check(){
          if(sessionStorage.getItem("loggedIn")==null){
              window.location = "index.html";
          }
      }
        
      let api;
      let api2;
      let diet = ''
      let Key = '139c044f4ea94deba7c26aba2e51bea5';
      let number = '1'; // change this later
      let img;
      let cuisines;
      let diets;
      let intolerances;
      
      // SETUP("pasta");
      function SETUP() {
        cuisines = {
            "american": document.getElementById("american").checked,
            "chinese": document.getElementById("chinese").checked,
            "french": document.getElementById("french").checked,
            "greek": document.getElementById("greek").checked,
            "indian": document.getElementById("indian").checked,
            "italian": document.getElementById("italian").checked,
            "japanese": document.getElementById("japanese").checked,
            "korean": document.getElementById("korean").checked,    
            "mexican": document.getElementById("mexican").checked,
            "middleEastern": document.getElementById("middleEastern").checked,
            "thai": document.getElementById("thai").checked,
        }
        
        diets = {
            "glutenFree": document.getElementById("glutenFree").checked,
            "ketogenic": document.getElementById("ketogenic").checked,
            "pescetarian": document.getElementById("pescetarian").checked,
            "vegan": document.getElementById("vegan").checked,
            "vegetarian": document.getElementById("vegetarian").checked,
        }
        
        intolerances = {
            "dairy": document.getElementById("dairy").checked,
            "egg": document.getElementById("egg").checked,
            "peanut": document.getElementById("peanut").checked,
            "seafood": document.getElementById("seafood").checked,
            "soy": document.getElementById("soy").checked,
            "wheat": document.getElementById("wheat").checked,
        }
        
        let cuisineStr = ''
        let dietStr = ''
        let intoleranceStr = ''
        
        for (var key in cuisines){
            if (cuisines[key]){
                cuisineStr = cuisineStr + key + ','
            }
        }
        if (cuisineStr.length != 0){
            cuisineStr = cuisineStr.substring(0, cuisineStr.length - 1);
        }
        for (var key in diets){
            if (diets[key]){
                dietStr = dietStr + key + ','
            }
        }
        if (dietStr.length != 0){
            dietStr = dietStr.substring(0, dietStr.length - 1);
        }
        for (var key in intolerances){
            if (intolerances[key]){
                intoleranceStr = intoleranceStr + key + ','
            }
        }
        if (intoleranceStr.length != 0){
            intoleranceStr = intoleranceStr.substring(0, intoleranceStr.length - 1);
        }
       
        
        let FOOD = document.getElementById("searchbar").value
//         alert(FOOD)
        fetch(`https://api.spoonacular.com/recipes/complexSearch?query=${FOOD}&cuisine=${cuisineStr}&diet=${dietStr}&number=${number}&apiKey=${Key}`)
          .then((response) => { return response.json(); })
          .then((jsonData) => { api = jsonData; });
        // document.getElementById('def').innerHTML = api.results[0].title;
         // document.getElementById('imageholder').src = api.results[0].image;

        for (let i = 0; i < 1; i++){
            document.getElementById("text" + (i + 1)).innerHTML = ``;
            document.getElementById("actualimage" + (i + 1)).innerHTML = ``;
        }
        // prints link to image to card
        for (let i = 0; i < number; i++){
            if (api.totalResults == 0) {
                document.getElementById("text1").innerHTML = `No results! Try something else!`
                break
            }
            let id = api.results[i].id;
    //         alert(id)
            let title = api.results[i].title;
            let imageUrl = api.results[i].image;
    //         alert(title)
            
            fetch(`https://api.spoonacular.com/recipes/${id}/card?apiKey=${key}`)
                .then((response) => { return response.json(); })
                .then((jsonData) => { api2 = jsonData; });
            
            console.log(`https://api.spoonacular.com/recipes/${id}/card?apiKey=${key}`)
            document.getElementById("text" + (i + 1)).innerHTML = `${title}`
            document.getElementById("2text" + (i + 1)).innerHTML = `${api2.url}`
//             document.getElementById("text" + (i + 1)).innerHTML = `Recipe to ${title}: \nhttps://api.spoonacular.com/recipes/${id}/card?apiKey=${key}`;
            document.getElementById('actualimage' + (i + 1)).innerHTML = `<img src=\"${imageUrl}" width=\"270px\" height=\"200px\">`
        }
//         GETIMAGE(id)
      }
        
      async function GETIMAGE(id) {
        await fetch(`https://api.spoonacular.com/recipes/${id}/card?apiKey=${key}`)
            .then((response) => { return response.json(); })
            .then((jsonData) => { api = jsonData; });

        return api.url;
      }

    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
          coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.maxHeight){
              content.style.maxHeight = null;
            } else {
              content.style.maxHeight = content.scrollHeight + "px";
            } 
          });
        }
    </script>
