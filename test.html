    <script>
      function check(){
          if(sessionStorage.getItem("loggedIn")==null){
              window.location = "index.html";
          }
      }
       
        
      let api;
      let api2;
      let diet = ''
      let key = '4cab608a4e1d4d55a0922e181be7bea6';
      let number = '1'; // change this later
      let img;
      let favorites = [];
      let vegetarian;
      
        
        
      // SETUP("pasta");
      function SETUP() {
        vegetarian = document.getElementById("vegetarian").checked
        alert(vegetarian)
        let FOOD = document.getElementById("searchbar").value
//         alert(FOOD)
        fetch(`https://api.spoonacular.com/recipes/complexSearch?query=${FOOD}&diet=${diet}&number=${number}&apiKey=${key}`)
          .then((response) => { return response.json(); })
          .then((jsonData) => { api = jsonData; });
        // document.getElementById('def').innerHTML = api.results[0].title;
         // document.getElementById('imageholder').src = api.results[0].image;

        for (let i = 0; i < 1; i++){
            document.getElementById("text" + (i + 1)).innerHTML = ``;
            document.getElementById("actualimage" + (i + 1)).innerHTML = ``;
        }
        // prints link to image to card
        for (let i = 0; i < number; i++){
            if (api.totalResults == 0) {
                document.getElementById("text1").innerHTML = `No results! Try something else!`
                break
            }
            let id = api.results[i].id;
    //         alert(id)
            let title = api.results[i].title;
            let imageUrl = api.results[i].image;
    //         alert(title)
            
            fetch(`https://api.spoonacular.com/recipes/${id}/card?apiKey=${key}`)
                .then((response) => { return response.json(); })
                .then((jsonData) => { api2 = jsonData; });
            
            console.log(`https://api.spoonacular.com/recipes/${id}/card?apiKey=${key}`)
            document.getElementById("text" + (i + 1)).innerHTML = `${title}`
            document.getElementById("2text" + (i + 1)).innerHTML = `${api2.url}`
//             document.getElementById("text" + (i + 1)).innerHTML = `Recipe to ${title}: \nhttps://api.spoonacular.com/recipes/${id}/card?apiKey=${key}`;
            document.getElementById('actualimage' + (i + 1)).innerHTML = `<img src=\"${imageUrl}" width=\"270px\" height=\"200px\">`
        }
//         GETIMAGE(id)
      }
        
      async function GETIMAGE(id) {
        await fetch(`https://api.spoonacular.com/recipes/${id}/card?apiKey=${key}`)
            .then((response) => { return response.json(); })
            .then((jsonData) => { api = jsonData; });

        return api.url;
      }

    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
          coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.maxHeight){
              content.style.maxHeight = null;
            } else {
              content.style.maxHeight = content.scrollHeight + "px";
            } 
          });
        }
    </script>
