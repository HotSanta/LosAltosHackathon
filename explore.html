        let cuisineStr = ''

            }

                dietStr = dietStr + i + ','
            }
        }
        if (dietStr.length != 0){
            dietStr = dietStr.substring(0, dietStr.length - 1);
        }
        for (var i in intolerances){

                intoleranceStr = intoleranceStr + i + ','
            }

        if (intoleranceStr.length != 0){
            intoleranceStr = intoleranceStr.substring(0, intoleranceStr.length - 1);
        }
          
  let FOOD = document.getElementById("searchbar").value;

    document.getElementById("text" + (i + 1)).innerHTML = `${title}: \$${costPerServe.toFixed(2)} per serving`;
